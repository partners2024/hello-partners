<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Partners Chat</title>
		<style>
			:root {
				/* สีหลักเปลี่ยนเป็นโทนฟ้า-น้ำเงิน แบบ Messenger/iMessage หรือปรับตามชอบ */
				--primary-color: #007AFF; 
				--primary-gradient: linear-gradient(135deg, #007AFF, #0056b3);
				--bg-color: #f0f2f5;
				--chat-bg: #ffffff;
				--text-color: #050505;
				--text-secondary: #65676b;
				--user-msg-bg: #007AFF;
				--user-msg-text: #ffffff;
				--assistant-msg-bg: #e4e6eb;
				--assistant-msg-text: #050505;
				--input-bg: #f0f2f5;
				--shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
				--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				-webkit-tap-highlight-color: transparent;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
				background-color: var(--bg-color);
				color: var(--text-color);
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			/* Container หลัก ทำเหมือนหน้าจอมือถือ */
			.app-container {
				width: 100%;
				height: 100%;
				max-width: 600px; /* จำกัดความกว้างถ้ารันบนจอคอม */
				background-color: var(--chat-bg);
				display: flex;
				flex-direction: column;
				position: relative;
				box-shadow: var(--shadow-md);
			}

			/* ส่วนหัว Header */
			header {
				padding: 1rem;
				background: rgba(255, 255, 255, 0.9);
				backdrop-filter: blur(10px);
				border-bottom: 1px solid rgba(0,0,0,0.05);
				display: flex;
				align-items: center;
				justify-content: center;
				position: sticky;
				top: 0;
				z-index: 10;
			}

			header h1 {
				font-size: 1.1rem;
				font-weight: 600;
				color: var(--text-color);
			}

			header .status-dot {
				width: 8px;
				height: 8px;
				background-color: #31a24c;
				border-radius: 50%;
				margin-right: 8px;
				display: inline-block;
			}

			/* พื้นที่แชท */
			.chat-container {
				flex: 1;
				display: flex;
				flex-direction: column;
				overflow: hidden;
				position: relative;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
				scroll-behavior: smooth;
			}

			/* สไตล์ข้อความ */
			.message {
				max-width: 75%;
				padding: 0.75rem 1rem;
				border-radius: 1.25rem;
				font-size: 0.95rem;
				line-height: 1.4;
				position: relative;
				word-wrap: break-word;
				animation: fadeIn 0.2s ease-out;
			}

			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(10px); }
				to { opacity: 1; transform: translateY(0); }
			}

			.message p {
				margin: 0;
			}

			/* ข้อความเรา (User) - ชิดขวา สีน้ำเงิน */
			.user-message {
				align-self: flex-end;
				background: var(--user-msg-bg);
				background: var(--primary-gradient);
				color: var(--user-msg-text);
				border-bottom-right-radius: 0.25rem;
			}

			/* ข้อความ AI - ชิดซ้าย สีเทา */
			.assistant-message {
				align-self: flex-start;
				background-color: var(--assistant-msg-bg);
				color: var(--assistant-msg-text);
				border-bottom-left-radius: 0.25rem;
			}

			/* Typing Indicator */
			.typing-indicator {
				display: none;
				align-self: flex-start;
				background-color: var(--assistant-msg-bg);
				padding: 0.5rem 1rem;
				border-radius: 1.25rem;
				border-bottom-left-radius: 0.25rem;
				margin-bottom: 0.5rem;
				font-size: 0.8rem;
				color: var(--text-secondary);
				margin-left: 1rem;
			}
			
			.typing-indicator.visible {
				display: block;
			}

			.dots {
				display: inline-block;
			}
			.dots span {
				animation: blink 1.4s infinite both;
				height: 5px;
				width: 5px;
				background-color: #888;
				border-radius: 50%;
				display: inline-block;
				margin: 0 1px;
			}
			.dots span:nth-child(2) { animation-delay: 0.2s; }
			.dots span:nth-child(3) { animation-delay: 0.4s; }

			@keyframes blink {
				0% { opacity: 0.2; }
				20% { opacity: 1; }
				100% { opacity: 0.2; }
			}

			/* ช่องพิมพ์ข้อความด้านล่าง */
			.input-area {
				padding: 0.75rem;
				background-color: var(--chat-bg);
				border-top: 1px solid rgba(0,0,0,0.05);
				display: flex;
				align-items: flex-end;
				gap: 0.5rem;
			}

			.input-wrapper {
				flex: 1;
				background-color: var(--input-bg);
				border-radius: 1.5rem;
				padding: 0.5rem 1rem;
				display: flex;
				align-items: center;
			}

			#user-input {
				width: 100%;
				border: none;
				background: transparent;
				font-family: inherit;
				font-size: 0.95rem;
				resize: none;
				outline: none;
				max-height: 100px;
				padding: 4px 0;
				line-height: 1.4;
			}

			#send-button {
				background: none;
				border: none;
				color: var(--primary-color);
				font-weight: 600;
				cursor: pointer;
				padding: 0.5rem 1rem;
				font-size: 1rem;
				transition: opacity 0.2s;
			}

			#send-button:disabled {
				color: var(--text-secondary);
				opacity: 0.5;
				cursor: default;
			}
			
			/* Footer เล็กๆ */
			footer {
				text-align: center;
				padding: 0.5rem;
				font-size: 0.7rem;
				color: #aaa;
				background-color: var(--bg-color);
			}
			
			@media (min-width: 600px) {
				.app-container {
					border-radius: 16px;
					height: 90vh;
				}
				footer {
					background: transparent;
					position: absolute;
					bottom: -30px;
					width: 100%;
					color: #666;
				}
			}
		</style>
	</head>
	<body>
		<div class="app-container">
			<header>
				<span class="status-dot"></span>
				<h1>Partners AI</h1>
			</header>

			<div class="chat-container">
				<div id="chat-messages" class="chat-messages">
					<div class="message assistant-message">
						<p>สวัสดีครับ! มีอะไรให้ผมช่วยไหมครับ?</p>
					</div>
				</div>

				<div class="typing-indicator" id="typing-indicator">
					<div class="dots"><span></span><span></span><span></span></div>
				</div>
			</div>

			<div class="input-area">
				<div class="input-wrapper">
					<textarea
						id="user-input"
						placeholder="พิมพ์ข้อความ..."
						rows="1"
						autofocus
					></textarea>
				</div>
				<button id="send-button">ส่ง</button>
			</div>
		</div>
		
		<footer>
			Powered by Cloudflare Workers AI
		</footer>

		<script src="chat.js"></script>
	</body>
</html>
