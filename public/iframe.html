<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Partners Proxy Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
<iframe
  src="/iframe.html?url=https://www.perplexity.ai/search/partners-ai-elkhaa-k3CUVaL2Rt6NBVRh0lvzGQ"
  style="width:100%; height:100vh; border:0;"
></iframe>
<script>
  // รับ ?url=
  const params = new URLSearchParams(location.search);
  const target = params.get("url");

  if (!target) {
    document.body.innerHTML = "<h1 style='color:white'>Missing ?url=</h1>";
  } else {
    const iframe = document.createElement("iframe");
    iframe.src = `/proxy?url=${encodeURIComponent(target)}`;
    document.body.appendChild(iframe);
  }
</script>

</body>
</html>
